<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>teste card</title>
  </head>
  <body>


    <div>
      <div class="card">
        <div class="top-card">
          <div class="user">
            <img src="public/image/user (1).png" alt="" />
            <h1 class="username">Username</h1>
          </div>
          <div class="button-edit">
            <button class="options__icon" id="optionsIcon">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <div class="options__menu" id="optionsMenu">
              <button class="option" id="editOption">Editar</button>
              <button class="option" id="deleteOption">Excluir</button>
            </div>
          </div>
        </div>
        <div class="mid-card">
          <div class="desc-post">
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam
              tempore doloribus tempora inventore non, ut quam consequuntur
              repellendus? Vero dignissimos omnis assumenda eaque quidem
              quibusdam consequatur est. Dolor, molestias sequi!
            </p>
          </div>
          <div class="img-post">
            <img src="" alt="" />
          </div>
        </div>
        <div class="bot-card">
          <div class="actions">
            <button class="button-like">
              <img
                src="public/image/curtida-vazia.png"
                alt="like"
                class="img like-img"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
